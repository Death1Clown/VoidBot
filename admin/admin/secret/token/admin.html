<!DOCTYPE html>
<html>
<head>
  <title>VoidBot IP Gate</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: #0f0c29;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 600px;
    }
    #admin-panel {
      display: none;
    }
    .cool-button {
      margin-top: 20px;
      padding: 10px 250px;
      font-size: 1.1em;
      background: linear-gradient(135deg, #9e3ffd, #302b63);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container" id="status">
    Checking your IP address...
  </div>

  <div class="container" id="admin-panel">
    <h1>Welcome to the Admin Panel</h1>
    <p>You now have access to restricted content.</p>
    <button class="cool-button">Download Token</button>
  </div>

  <script>
    const allowedIP = "176.20.176.80"; // Replace with your actual allowed IP

    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        const userIP = data.ip;
        if (userIP === allowedIP) {
          document.getElementById("status").style.display = "none";
          document.getElementById("admin-panel").style.display = "block";
        } else {
          document.getElementById("status").innerText =
            "âŒ Access denied for IP: " + userIP;
        }
      })
      .catch(() => {
        document.getElementById("status").innerText = "Error checking IP.";
      });
  </script>

</body>
</html>
