<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>VoidBot Admin Gate</title>
  <style>
    body {
      background: #0f0c29;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 700px;
      width: 90%;
    }

    .cool-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #9e3ffd, #302b63);
      color: white;
      cursor: pointer;
    }

    #admin-panel {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container" id="checking">
    <h1>üîç Checking your IP...</h1>
    <p>Please wait while we verify your access.</p>
  </div>

  <div class="container" id="admin-panel">
    <h1>‚úÖ Welcome, Admin</h1>
    <p>You have successfully unlocked access to the admin panel.</p>
    <button class="cool-button">Download Token</button>
  </div>

  <div class="container" id="access-denied" style="display: none;">
    <h1>‚ùå Access Denied</h1>
    <p>Your IP address is not authorized to view this page.</p>
  </div>

  <script>
    const allowedIP = "176.20.176.80";

    // Log IP attempt to server
    fetch("/log-ip").catch(() => console.warn("IP log request failed."));

    // Check IP
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        const userIP = data.ip;
        const isAllowed = (userIP === allowedIP);

        document.getElementById("checking").style.display = "none";
        if (isAllowed) {
          document.getElementById("admin-panel").style.display = "block";
        } else {
          document.getElementById("access-denied").style.display = "block";
        }
      })
      .catch(() => {
        document.getElementById("checking").innerHTML = "<h2>‚ö†Ô∏è Failed to check IP address.</h2>";
      });
  </script>

</body>
</html>
