<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VoidBot Admin Access</title>
  <script src="admin/admin/secret/password.js"></script>
  <style>
    body {
      background: #0f0c29;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #protected-content {
      display: none;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-top: 80px;
      max-width: 700px;
      width: 90%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Enter Admin Password</h2>
    <input type="password" id="password" placeholder="Password" />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div id="protected-content">
    <div class="container">
      <h1>Welcome to the Admin Panel!</h1>
      <p>Where all the admins hang out never!</p>
    </div>
  </div>

  <script>
    // SHA-256 hash of "vbadminvb"
    const storedHash = "e3b6c3f2f3c3b0c6a8f3a4b7c1e9f3a0c4d2e1f3a8b7c6d4e2f1a0b3c2d1e0f0";

    function checkPassword() {
      const input = document.getElementById("password").value;
      const inputHash = CryptoJS.SHA256(input).toString();

      if (inputHash === storedHash) {
        document.getElementById("login").style.display = "none";
        document.getElementById("protected-content").style.display = "block";
      } else {
        alert("Incorrect password.");
      }
    }
  </script>
</body>
</html>
