<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VoidBot Admin Access</title>
  <style>
    body {
      background: #0f0c29;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 700px;
      width: 90%;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
    }
    .cool-button {
      background: linear-gradient(135deg, #9e3ffd, #302b63);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .cool-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(158, 63, 253, 0.4);
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div id="login-container" class="container">
    <h1>Admin Login</h1>
    <input type="password" id="password-input" placeholder="Enter Admin Password" />
    <button class="cool-button" onclick="checkPassword()">Access</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- Protected Admin Section -->
  <div id="admin-content" style="display: none;">
    <div class="container">
      <h1>Welcome to the Admin Panel!</h1>
      <p>You now have access to admin-only features. Use the navigation or tools below to get started.</p>
    </div>
    <div class="container">
      <div class="cool-button">Download Bot Token</div>
    </div>
  </div>

  <script>
    const plainPassword = "vbadminvb";

    function checkPassword() {
      const input = document.getElementById("password-input").value.trim();
      if (input === plainPassword) {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("admin-content").style.display = "block";
      } else {
        document.getElementById("login-error").innerText = "Incorrect password.";
      }
    }
  </script>

</body>
</html>
