<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Void Club Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .stats-box {
      background: #2c2c3e;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .stat {
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #3a3a50;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Void Club Admin Dashboard</h1>
  <div class="stats-box">
    <div class="stat">ðŸŸ¢ Users Online: <span id="user-count">0</span></div>
    <div class="stat">ðŸ“„ Active Pages:</div>
    <ul id="user-list"></ul>
  </div>

  <script>
    // Simulated data
    const users = [
      { name: "User1", page: "home.html" },
      { name: "User2", page: "support.html" },
      { name: "User3", page: "doc.html" }
    ];

    document.getElementById("user-count").textContent = users.length;

    const list = document.getElementById("user-list");
    users.forEach(user => {
      const li = document.createElement("li");
      li.textContent = `${user.name} is on ${user.page}`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
