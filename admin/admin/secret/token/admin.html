<div id="stats"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const stats = document.getElementById("stats");

  socket.on("update-users", (users) => {
    stats.innerHTML = `
      <h2>Users Online: ${users.length}</h2>
      <ul>
        ${users.map(u => `<li>${u.page}</li>`).join("")}
      </ul>
    `;
  });
</script>
