<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VoidBot Admin Access</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="admin/admin/secret/token/password.js"></script>
  <style>
    body {
      background: #0f0c29;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 700px;
      width: 90%;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
    }
    .cool-button {
      background: linear-gradient(135deg, #9e3ffd, #302b63);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .cool-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(158, 63, 253, 0.4);
    }
    .swipe-button {
      position: relative;
      overflow: hidden;
      padding: 12px 24px;
      background: #24243e;
      color: white;
      border: 2px solid #9e3ffd;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1;
    }
    .swipe-button::before,
    .swipe-button::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: #9e3ffd;
      z-index: -1;
      transition: transform 0.5s ease;
    }
    .swipe-button::before { left: 0; transform: translateX(-100%); }
    .swipe-button::after { right: 0; transform: translateX(100%); }
    .swipe-button:hover::before,
    .swipe-button:hover::after {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <!-- Login Prompt -->
  <div id="login-container" class="container">
    <h1>Admin Login</h1>
    <input type="password" id="password-input" placeholder="Enter Admin Password" />
    <button class="cool-button" onclick="checkPassword()">Access</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- Protected Admin Content -->
  <div id="admin-content" style="display: none;">
    <div class="container">
      <h1>Welcome to the Admin Panel!</h1>
      <p>You now have access to admin-only features. Use the navigation or tools below to get started.</p>
    </div>
    <div class="container">
      <div class="swipe-button">
        <h2>Download Bot Token!</h2>
      </div>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password-input").value.trim();
      const hashed = CryptoJS.MD5(input).toString();

      if (typeof storedPasswordHash !== "undefined" && hashed === storedPasswordHash) {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("admin-content").style.display = "block";
      } else {
        document.getElementById("login-error").innerText = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
