<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VoidBot Admin Access</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    /* [Your existing styles â€“ trimmed here for space but keep them all] */
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="login-container" class="container">
    <h1>Admin Login</h1>
    <input type="password" id="password-input" placeholder="Enter Admin Password" />
    <button class="cool-button" onclick="checkPassword()">Access</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- Protected Admin Content -->
  <div id="admin-content" style="display: none;">
    <div class="container">
      <h1>Welcome to the Admin Panel!</h1>
      <p>You now have access to admin-only features. Use the navigation or tools below to get started.</p>
    </div>
    <div class="container">
      <div class="swipe-button">
        <h2>Download Bot Token!</h2>
      </div>
    </div>
  </div>

  <!-- Password Check Script -->
  <script>
    const correctHash = "d28f0b9b6f8e55fdd0f378ebacbead7e"; // MD5 of vbadminvb

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      const hashed = CryptoJS.MD5(input).toString();

      if (hashed === correctHash) {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("admin-content").style.display = "block";
      } else {
        document.getElementById("login-error").innerText = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
