<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Void Club Discord Bot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 3em;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #9e3ffd;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #9e3ffd;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #b47cff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Void Club Discord Bot</h1>
    <a href="home.html" class="btn">Enter The Void</a>
  </div>
</body>
</html>
